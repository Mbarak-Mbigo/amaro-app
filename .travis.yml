language: node_js
node_js:
  - 8

install:
  - yarn

before_script:
  - yarn add nyc -g
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - yarn test

after_script:
  - ./cc-test-reporter after-build --reporter=lcov --exit-code $TRAVIS_TEST_RESULT

cache: yarn
